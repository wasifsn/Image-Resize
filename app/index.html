<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ImageResize</title>
  </head>
  <body>
    <div class="container">
      <h3><i class="far fa-images"></i> ImageResize</h3>
      <p>Choose an Image to Resize</p>
      <form id="image-form">
        <div class="file-field input-field">
          <div class="btn indigo lighten-1">
            <span>Browse</span>
            <input type="file" id="img" />
          </div>
          <div class="file-path-wrapper">
            <input
              type="text"
              class="file-path validate"
              placeholder="Upload File"
            />
          </div>
        </div>

        <strong>Quality:</strong>
        <em> The Lower the Quality, The Smaller the File</em>

        <p class="range-field">
          <input
            type="range"
            class="indigo lighten-1"
            min="0"
            max="100"
            id="slider"
          />
        </p>

        <input
          type="submit"
          value="Resize"
          class="btn blue-grey darken-3"
          id=""
        />
      </form>

      <div class="card output">
        <div class="card-content">
          Output Path: <span id="output-path"></span>
        </div>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script>
      const path = require("path");
      const os = require("os");

      const form = document.querySelector("#image-path");
      const slider = document.querySelector("#slider");
      const img = document.querySelector("#img");

      document.querySelector("#output-path").innerText = path.join(
        os.homedir(),
        "imageResize"
      );
    </script>
  </body>
</html>
